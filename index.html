<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/i_pad.css" />
    <link rel="stylesheet" href="css/desktop.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!--font_roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <!--font_Shrikhand-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2897f175fe.js"
      crossorigin="anonymous"
    ></script>
    <title>ohmyfood</title>
  </head>

  <body>
    <!--loader-->
    <div id="loading">
      <div class="loader"></div>
      <p class="loader_logo">ohmyfood</p>
    </div>

    <!--header-->
    <header>
      <div class="logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" />
      </div>
      <div class="location">
        <form method="post" action="#">
          <i class="fas fa-map-marker-alt" id="map"></i>
          <input
            type="text"
            id="recherche"
            name="recherche"
            class="search"
            placeholder="Paris, Belleville"
          />
        </form>
      </div>
    </header>

    <!--titre _et_sous_titre-->
    <section class="explore">
      <h2 id="title">Réservez le menu qui</h2>
      <h2>vous convient</h2>
      <p class="subtitle">Découvrez des restaurants d'exception,</p>
      <p class="subtitle2">sélectionnés par nos soins.</p>

      <!--bouton explorer-->
      <div class="button_explore">
        <button type="button" class="button1">
          <span id="text_explore">Explorer nos restaurants</span>
        </button>
      </div>
    </section>

    <!--Fonctionnement-->
    <div class="block_page">
      <div class="function_title">Fonctionnement</div>
      <div class="function">
        <div class="function_box">
          <a href="#">
            <div class="function_content">
              <span class="number">1</span>
              <span class="function_icon">
                <i class="fas fa-mobile-alt"></i
              ></span>
              Choisissez un restaurant
            </div>
          </a>
        </div>
        <div class="function_box">
          <a href="#">
            <div class="function_content">
              <span class="number">2</span>
              <span class="function_icon"><i class="fas fa-list-ul"></i></span>
              Composez votre menu
            </div>
          </a>
        </div>
        <div class="function_box">
          <a href="#">
            <div class="function_content">
              <span class="number">3</span>
              <span class="function_icon"><i class="fas fa-store"></i></span>
              Dégustez au restaurant
            </div>
          </a>
        </div>
      </div>

      <!--restaurants-->
      <div class="restaurants">
        <div id="restaurants_title">Restaurants</div>
        <div class="restaurants_choice">
          <figure>
            <a href="la_palette_du_gout.html">
              <img
                src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="La palette du goût"
              />
              <p class="new">Nouveau</p>
              <div class="legend">
                <div class="name_and_place">
                  <p class="name">La palette du goût</p>
                  <p class="place">Ménilmontant</p>
                </div>
                <div class="icon_heart">
                  <i class="far fa-heart" aria-hidden="true"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </a>
          </figure>
          <figure>
            <a href="la_note_enchantee.html">
              <img
                src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="La note enchantée"
              />
              <p class="new">Nouveau</p>
              <div class="legend">
                <div class="name_and_place">
                  <p class="name">La note enchantée</p>
                  <p class="place">Charonne</p>
                </div>
                <div class="icon_heart">
                  <i class="far fa-heart" aria-hidden="true"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </a>
          </figure>
          <figure>
            <a href="a_la_Francaise.html">
              <img
                src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="A la française"
              />
              <div class="legend">
                <div class="name_and_place">
                  <p class="name">À la française</p>
                  <p class="place">Cité rouge</p>
                </div>
                <div class="icon_heart">
                  <i class="far fa-heart" aria-hidden="true"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </a>
          </figure>
          <figure>
            <a href="le_delice_des_sens.html">
              <img
                src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Le délice des sens"
              />
              <div class="legend">
                <div class="name_and_place">
                  <p class="name">Le délice des sens</p>
                  <p class="place">Folie-Méricourt</p>
                </div>
                <div class="icon_heart">
                  <i class="far fa-heart" aria-hidden="true"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </a>
          </figure>
        </div>
      </div>
    </div>

    <!--footer-->
    <footer>
      <div class="footer_title">ohmyfood</div>
      <div class="links">
        <div class="footer_link">
          <a href="#">
            <i class="fa fa-cutlery"></i>
            Proposer un restaurant
          </a>
        </div>
        <div class="footer_link">
          <a href="#">
            <i class="fa fa-handshake"></i>
            Devenir partenaire
          </a>
        </div>
        <div class="footer_link">
          <a href="#">Mentions légales</a>
        </div>
        <div class="footer_link">
          <a href="mailto:sylvaindeum@gmail.com">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
