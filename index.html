<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <!--font_roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <!--font_Shrikhand-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2897f175fe.js"
      crossorigin="anonymous"
    ></script>
    <title>ohmyfood</title>
  </head>

  <body>
    <div class="spin"></div>
    <!--header-->
    <header>
      <div class="logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" />
      </div>
      <div class="location">
        <div class="write">
          <form method="post" action="#">
            <i class="fas fa-map-marker-alt" id="map"></i>
            <input
              type="text"
              id="recherche"
              name="recherche"
              class="search"
              placeholder="Paris, Belleville"
            />
          </form>
        </div>
      </div>
    </header>

    <!--blocpage-->
    <main class="blocpage">
      <!--titre _et_sous_titre-->
      <section class="explore">
        <h2 id="title">Réservez le menu qui</h2>
        <h2 id="title2">vous convient</h2>
        <p id="subtitle">Découvrez des restaurants d'exception,</p>
        <p id="subtitle2">sélectionnés par nos soins</p>

        <!--bouton explorer-->
        <div class="button_explore">
          <button type="button" class="button1">
            <span id="text_explore">Explorer nos restaurants</span>
          </button>
        </div>
      </section>

      <!--Fonctionnement-->
      <section class="function">
        <h2 class="function_title">Fonctionnement</h2>
        <div class="button_function">
          <button type="button" class="button2">
            <span class="number">1</span>
            <i class="fa fa-mobile"></i>
            <span class="text_function">Choisissez un restaurant</span>
          </button>
          <button type="button" class="button2">
            <span class="number">2</span>
            <i class="fa fa-list-ul"></i>
            <span class="text_function">Composez votre menu</span>
          </button>
          <button type="button" class="button2">
            <span class="number">3</span>
            <i class="fa fa-store"></i>
            <span class="text_function">Dégustez au restaurant</span>
          </button>
        </div>
      </section>

      <!--restaurants-->
      <section class="restaurants">
        <h2 id="restaurants_title">Restaurants</h2>
        <a href="la_palette_du_gout.html">
          <figure>
            <img
              src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt="La palette du goût"
            />
            <p class="new">Nouveau</p>
            <figcaption>
              <p class="name">La palette du goût</p>
              <p class="place">Ménilmontant</p>
              <i class="far fa-heart"></i>
            </figcaption>
          </figure>
        </a>
        <figure>
          <img
            src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="La note enchantée"
          />
          <p class="new">Nouveau</p>
          <figcaption>
            <p class="name">La note enchantée</p>
            <p class="place">Charonne</p>
            <i class="far fa-heart"></i>
          </figcaption>
        </figure>
        <figure>
          <img
            src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="A la française"
          />
          <figcaption>
            <p class="name">À la française</p>
            <p class="place">Cité rouge</p>
            <i class="far fa-heart"></i>
          </figcaption>
        </figure>
        <figure>
          <img
            src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="Le délice des sens"
          />
          <figcaption>
            <p class="name">Le délice des sens</p>
            <p class="place">Folie-Méricourt</p>
            <i class="far fa-heart"></i>
          </figcaption>
        </figure>
      </section>

      <!--footer-->
      <footer>
        <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood" />
        <div class="propose">
          <a href="#">
            <i class="fa fa-cutlery"></i>
            Proposer un restaurant
          </a>
        </div>
        <div class="partner">
          <a href="#">
            <i class="fa fa-handshake"></i>
            Devenir partenaire
          </a>
        </div>
        <div class="legal">
          <a href="#">Mention légales</a>
        </div>
        <div class="mail">
          <a href="mailto:sylvaindeum@gmail.com">Contact</a>
        </div>
      </footer>
    </main>
  </body>
</html>
